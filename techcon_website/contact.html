    <main>
        <h2>Contact Information</h2>
    
      
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    
      
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="https://facebook.com/yourprofile" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></li>
            <li><a href="https://linkedin.com/company/yourprofile" target="_blank">LinkedIn</a></li>
        </ul>
    
      
        <h3>Venue Location</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092033!2d144.95373531531542!3d-37.81720997975186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0e5bd9%3A0x5045675218ceed3!2sTechCon%202024!5e0!3m2!1sen!2sau!4v1611178200198!5m2!1sen!2sau" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"></iframe>
    
     
        <h3>Get in Touch</h3>
        <form action="submit_contact.html" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>
